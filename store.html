  <script>
    function generateCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    document.querySelectorAll('.buy-btn').forEach(button => {
      button.addEventListener('click', () => {
        const nickname = document.getElementById('nickname').value.trim();
        const admin = document.getElementById('admin').value;
        const payment = document.getElementById('payment').value;
        const product = button.dataset.product;
        const code = generateCode();

        if (!nickname || !admin || !payment) {
          alert('Silakan isi nickname, pilih admin, dan metode payment terlebih dahulu!');
          return;
        }

        const message = `Nickname: ${nickname}%0AProduk: ${product}%0APembayaran: ${payment}%0ACode: ${code}`;
        const waLink = `https://wa.me/${admin}?text=${message}`;
        window.open(waLink, '_blank');
      });
    });
